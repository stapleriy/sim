<!DOCTYPE html>
<html>
  <head>
    <title> Variables </title>
    
  </head>
  <body>
    

    <script>
      let variable1 = 3;  /* let creates a variable that can be changed later */
      console.log(variable1);

      const calculation = 3+3;
      console.log(calculation);

      let abc = variable1 + calculation;
      console.log(abc);
      
      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message); 

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);
      
      const variable2 = 4;  /* const = constant; can't be changed later like let */
      console.log(variable2);

      var variable3 = 3; /* not used in new JavaScript code ; var = variable */

      console.log(typeof variable2);
      console.log(typeof message);

    </script>
    
  </body>
</html>
