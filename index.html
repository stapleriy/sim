<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentic Isle</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #F9E897; /* Background color */
            color: #124076; /* Text color */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        a {
            color: #7F9F80; /* Link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header styles */
        header {
            background-color: #FFC374; /* Header background color */
            padding: 20px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 a {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        /* Hero section styles */
        .hero {
            background-color: #7F9F80; /* Hero background color */
            padding: 50px 0;
        }

        .hero .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero-content {
            width: 50%;
        }

        .hero-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 18px;
        }

        .hero-image img {
            width: 50%;
            height: auto;
        }

        /* Blog posts section styles */
        .blog-posts {
            padding: 50px 0;
        }

        .blog-posts h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 300px;
            margin-right: 20px;
            padding: 20px;
            background-color: #F9E897; /* Blog post background color */
            border-radius: 5px;
        }

        .carousel-item h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .carousel-item p {
            font-size: 16px;
        }

        /* Footer styles */
        footer {
            background-color: #7F9F80; /* Footer background color */
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="#">Authentic Isle</a></h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2>Welcome to Authentic Isle</h2>
                <p>Explore insightful articles on self-development and lifestyle.</p>
            </div>
            <div class="hero-image">
                <!-- Add your image here -->
                <img src="placeholder-image.jpg" alt="Hero Image">
            </div>
        </div>
    </section>

    <section class="blog-posts">
        <div class="container">
            <h2>Featured Blog Posts</h2>

                    <p>Description of Blog Post 1</p>

                    <h3><a href="#">Blog Post 2</a></h3>
                    <p>Description of Blog Post 2</p>
                </div>
