<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="homepage">
      <div class="homepage-inner">
        <nav class="home-parent">
          <b class="home">Home</b>
          <b class="blog">Blog</b>
          <b class="about">About</b>
          <b class="contact">Contact</b>
        </nav>
      </div>
      <section class="background-blur-frame">
        <div class="wrapper-background-blur">
          <img
            class="background-blur-icon"
            alt=""
            src="./public/background-blur.svg"
          />
        </div>
        <img
          class="hero-image"
          loading="lazy"
          alt=""
          src="./public/hero-image@2x.png"
        />
      </section>
      <section class="rectangle-group">
        <div class="inner-frame">
          <h1 class="h1">Welcome</h1>
          <div class="button-frame">
            <h1 class="h11">to</h1>
            <button class="button">
              <div class="button-child"></div>
              <div class="recent-blogs">RECENT BLOGS</div>
            </button>
            <h2 class="h2">
              Explore insightful articles on self-development and lifestyle
            </h2>
            <h1 class="h12">
              <p class="insight">Insight</p>
              <p class="island">Island !</p>
            </h1>
          </div>
        </div>
      </section>
      <section class="multi-rectangle-frame">
        <textarea class="multi-rectangle-frame-child" rows="{17}" cols="{23}">
        </textarea>
        <textarea class="multi-rectangle-frame-item" rows="{17}" cols="{23}">
        </textarea>
        <textarea class="multi-rectangle-frame-inner" rows="{17}" cols="{23}">
        </textarea>
